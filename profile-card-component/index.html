<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        padding: 10px 0;
        margin: 20px 0 0;
        font-size: 13px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: hsl(220, 10%, 88%);
      }
    </style>
  </head>
  <body>
    <div class="img-top">
      <img src="./images/bg-pattern-top.svg" alt="top pattern" />
    </div>

    <div class="card">
      <div class="pattern-img">
        <img src="./images/bg-pattern-card.svg" alt="top card pattern" />
      </div>

      <div class="profile">
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="profile picture" />
        </div>

        <div class="name">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>

        <div class="stats">
          <div>
            <h2>80K</h2>
            <small>Followers</small>
          </div>

          <div>
            <h2>803K</h2>
            <small>Likes</small>
          </div>

          <div>
            <h2>1.4K</h2>
            <small>Photos</small>
          </div>
        </div>
      </div>
    </div>

    <div class="img-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="bottom pattern" />
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/SankThomas/challenges"
        target="_blank"
        rel="noopenner noreferrer"
        >Thomas Sankara</a
      >.
    </div>
  </body>
</html>
