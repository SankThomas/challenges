<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="theme-color" content="hsl(0, 74%, 74%)" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <header class="header">
          <img src="./images/logo.svg" alt="base apparel logo" />
        </header>

        <h1>
          <span>We're</span>
          <br />
          Coming
          <br />
          Soon
        </h1>
        <p class="paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form>
          <input type="email" placeholder="Email Address" required />
          <i class="fas fa-exclamation-circle"></i>
          <button class="btn" type="submit">
            <i class="fas fa-chevron-right"></i>
          </button>
          <br />
          <br />
          <small>Please provide a valid email</small>
        </form>
      </div>

      <div class="container-hero">
        <img src="./images/hero-desktop.jpg" alt="base apparel hero image" />
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://github.com/SankThomas/challenges">Thomas Sankara</a>
        .
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
