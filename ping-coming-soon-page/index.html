<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-180350393-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'UA-180350393-2')
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="header-img">
        <img src="./images/logo.svg" alt="logo" />
      </div>

      <div class="header">
        <div>
          <h1>We are launching <span>soon!</span></h1>
          <h3>Subscribe and get notified</h3>
        </div>

        <div class="email">
          <form id="form-control">
            <input
              type="email"
              name="mail"
              placeholder="Your email address"
              required
            />
            <br />
            <small><em>Please provide a valid email address</em></small>
          </form>
          <div>
            <button class="btn" type="submit" name="submit button">
              Notify Me
            </button>
          </div>
        </div>
      </div>

      <div class="hero">
        <img src="./images/illustration-dashboard.png" alt="" />
      </div>

      <div class="social">
        <ul>
          <li><i class="fab fa-facebook"></i></li>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-instagram"></i></li>
        </ul>
      </div>

      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/SankThomas/challenges" target="_blank"
            >Thomas Sankara</a
          >.
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
